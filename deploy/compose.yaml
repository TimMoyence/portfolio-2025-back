services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./backend.env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      # On Ã©vite l'interpolation de variables dans compose
      test: ['CMD-SHELL', 'pg_isready || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - private

  api:
    image: ${BACK_IMAGE:?BACK_IMAGE is required}
    restart: unless-stopped
    env_file:
      - ./backend.env
    environment:
      NODE_ENV: production
      PORT: '3000'
      # Optionnel: tu peux le laisser uniquement dans backend.env
      API_PREFIX: '/api/v1/portfolio25/'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # A adapter selon ton endpoint existant
      test:
        [
          'CMD-SHELL',
          'wget -qO- http://localhost:3000/api/v1/portfolio25/ >/dev/null || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      private: {}
      web:
        aliases:
          - portfolio-api

  web:
    image: ${FRONT_IMAGE:?FRONT_IMAGE is required}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: '4000'
    depends_on:
      api:
        condition: service_healthy
    networks:
      private: {}
      web:
        aliases:
          - portfolio-web

networks:
  private:
    driver: bridge
    internal: true
  web:
    external: true

volumes:
  db_data:
