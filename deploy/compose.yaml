services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./backend.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${DB_USERNAME} -d ${DB_NAME}
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      museum_private: {}
 
  api:
    image: ${BACK_IMAGE:?BACK_IMAGE is required}
    restart: unless-stopped
    env_file:
      - ./backend.env
    environment:
      NODE_ENV: production
      PORT: ${API_PORT}
      API_PREFIX: ${API_PREFIX}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:${API_PORT}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- https://asilidesign.fr/api/v1/portfolio25 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    image: ${FRONT_IMAGE:?FRONT_IMAGE is required}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${WEB_PORT}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "127.0.0.1:${WEB_PORT}:4000"

volumes:
  db_data:
